<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title> Cadastro </title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <link rel='stylesheet' type='text/css' media='screen' href='eleitor.css'>
    <script src='main.js'></script>
</head>
<body>
    <div id="form">
       <form action="">
          <h2< class="title">Cadastro de Eleitor</h2>
          <br>
          <label for="username">Nome</label>
    <div class="input">
<input id="username" name="username" placeholder="Name" type="text">
    </div>
    <label for="email">Email</label>
    <div class="input">
<input id="email" name="email" placeholder="Email" type="text">
    </div>
    <label for="senha">Senha</label>
    <div class="input">
<input id="senha" name="senha" placeholder="senha" type="password">
    </div>
    <label for="cpf">CPF</label>
    <div class="input">
<input id="cpf" name="cpf" placeholder="cpf" type="text">
    </div>
    <label for="zona">Zona</label>
    <div class="input">
<input id="zona" name="zona" placeholder="Zona" type="number">
    </div>
    <label for="secao">Seção</label>
    <div class="input">
<input id="secao" name="secao" placeholder="Seção" type="number">
</div>
<div id="btn">
<button type="submit">Cadastrar</button>
</div>
</div>
        </form>
    </div>
</body>
</html>
