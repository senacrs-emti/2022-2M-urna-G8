<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Urna</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>

    <main>

        <!------------------- Imagem Logo Senac ---------------------------->

        <div class="img">
            <img id="logo" src="img/logo-senac.png" alt="">

        </div>
        <!--==============================================================-->


            
            <!------------------------Tela da Urna------------------------------>
            <!--==============================================================-->

        <div id="tudo">

            <div id="tela">

            </div>
            <!---------------------------Botões da Urna------------------------->

            <div id="je">
                <img id="brasa" src="img/brasao.gif" alt="">
                <h1 id="texto_justo"> JUSTIÇA <br> ELEITORAL </h1>
            </div>

            <div class="todosurna buttonc">

                <div class="numeros">

                    <div class="container">
                        <button class="but"> 1 </button>
                        <button class="but"> 2 </button>
                        <button class="but"> 3 </button>
                    </div>     
                
                    <div class="container">
                        <button class="but"> 4 </button>
                        <button class="but"> 5 </button>
                        <button class="but"> 6 </button>
                    </div>
                
                    <div class="container">
                        <button class="but"> 7 </button>
                        <button class="but"> 8 </button>
                        <button class="but"> 9 </button>
                    </div>
                
                    <div class="container">
                        <button id="zero" class="but"> 0 </button>
                    </div>

                </div>
            
                <!---------------------------Botões Corrige e Confirma------------------------->
            
            <div class="container corcon">
                <button id="branco" class=" bcc">BRANCO</button>
                <button id="corrige" class=" bcc">CORRIGE</button>
                <button id="confirma" class="confirma bcc">CONFIRMA</button>
            </div>

            </div>
        </div>
            <!--===============================================================================-->

    </main>

    <audio src="audio/som-confirma.mp3"></audio>

    <script>
        const button = document.querySelector('.confirma')
        button.addEventListener('click', function(){
            const audio = document.querySelector('audio')
            audio.play()
        })
    </script>
    
</body>
</html
