<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Urna</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" type="text/css" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
    <script src="https://code.jquery.com/jquery-2.2.4.min.js" integrity="sha256-BbhdlvQf/xTY9gja0Dq3HiwQF8LaCRTXxZKRutelT44="
        crossorigin="anonymous"></script>
</head>

<body>

    <div style="text-align: center;">
            
        <button class="btnPlayAudio btn btn-success" data-audiourl="https://www.thesoundarchive.com/starwars/star-wars-theme-song.mp3">
            Start Wars Theme
        </button>
        
        <button class="btnPlayAudio btn btn-warning" data-audiourl="https://www.thesoundarchive.com/starwars/star-wars-cantina-song.mp3">
            Cantina Song
        </button>

    </div>

    <main>

        <!------------------- Imagem Logo Senac ---------------------------->

        <div class="img">
            <img id="logo" src="img/logo-senac.png" alt="">

        </div>
        <!--==============================================================-->


            
            <!------------------------Tela da Urna------------------------------>
            <!--==============================================================-->

        <div id="tudo">

            <div id="tela">

            </div>
            <!---------------------------Botões da Urna------------------------->

            <div id="je">
                <img id="brasa" src="img/brasao.gif" alt="">
                <h1 id="texto_justo"> JUSTIÇA <br> ELEITORAL </h1>
            </div>

            <div class="todosurna buttonc">

                <div class="numeros">

                    <div class="container">
                        <a class="button">1</a>
                        <a class="button">2</a>
                        <a class="button">3</a>  
                    </div>     
                
                    <div class="container">
                        <a class="button">4</a>
                        <a class="button">5</a>
                        <a class="button">6</a>
                    </div>
                
                    <div class="container">
                        <a class="button">7</a>
                        <a class="button">8</a>
                        <a class="button">9</a>
                    </div>
                
                    <div class="container">
                        <a id="zero" class="button">0</a>
                    </div>

                </div>
            
                <!---------------------------Botões Corrige e Confirma------------------------->
            
            <div class="container corcon">

                <a id="branco" class="button bcc">BRANCO</a>
                <a id="corrige" class="button bcc">CORRIGE</a>
                <a id="confirma" class="button bcc">CONFIRMA</a>
            </div>

            </div>
        </div>
            <!--===============================================================================-->

    </main>
    
</body>
</html
