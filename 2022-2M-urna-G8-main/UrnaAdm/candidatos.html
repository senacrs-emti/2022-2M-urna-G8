<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <meta name='viewport' content='width=device-width, initial-scale=1.0'>
    <link rel='stylesheet'  href='candidatos.css'>
   
    <title> Cadastro </title>
</head>
<body>
    <div id="form">
       <form action="">
          <h2< class="title">Cadastro de Canditado</h2>
          <br>
          <label for="username">Nome</label>
    <div class="input">
        
<input id="username" name="username" placeholder="Name" type="text">
    </div>
    <label for="email">Email</label>
    <div class="input">
        
<input id="email" name="email" placeholder="Email" type="text">
    </div>
    <label for="senha">Senha</label>
    <div class="input">
<input id="senha" name="senha" placeholder="senha" type="password">
    </div>
    <label for="partido">Partido</label>
    <div class="input">
<input id="partido" name="partido" placeholder="Partido" type="text">
    </div>
    <label for="numero">Número</label>
    <div class="input">
<input id="numero" name="numero" placeholder="Número" type="number">
    </div>
    <label for="cargo">Cargo Eleitoral</label>
    <div class="input">
<input id="cargo" name="cargo" placeholder="Cargo Eleitoral" type="text">
    </div>
    <label for="vice">Vice</label>
    <div class="input">
<input id="vice" name="vice" placeholder="Vice" type="text">
    </div>
    <label for="estado">Estado</label>
    <div class="input">
<input id="estado" name="estado" placeholder="Estado" type="text">
    </div>
    <label for="cidade">Cidade</label>
    <div class="input">
<input id="cidade" name="cidade" placeholder="cidade" type="text">
    </div>
<div id="btn">
<button type="submit">Cadastrar</button>
</div>


</div>
        </form>
    </div>
</body>
</html>
